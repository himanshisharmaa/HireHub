{% extends 'users/base.html' %}
{% block body_class %}jobs-background{% endblock %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-5 rounded text-center" style="background-color: #f9fafe;">
        
        <h2 class="mb-4 text-danger" style="font-weight: bold;">Confirm Deletion</h2>

        <p class="lead">Are you sure you want to delete this job?</p>

        <h4 class="mb-4">
          <strong>{{ object.title }}</strong> at {{ object.company }}
        </h4>

        <form method="POST" class="d-flex flex-column align-items-center">
          {% csrf_token %}
          
          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-danger btn-lg rounded-pill">
              Yes, Delete
            </button>
            <a href="{% url 'job_detail' object.pk %}" class="btn btn-outline-secondary btn-lg rounded-pill">
              Cancel
            </a>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
