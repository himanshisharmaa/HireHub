{% extends 'users/base.html' %}
{% block body_class %}jobs-background{% endblock %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-5 rounded" style="background-color: #f9fafe;">
        
        <h2 class="text-center mb-4" style="font-weight: bold;">
          {% if form.instance.pk %} Edit Job {% else %} Post A Job {% endif %}
        </h2>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="form-group mb-3">
            <label for="id_title">Title</label>
            <input type="text" name="title" class="form-control" id="id_title" value="{{ form.title.value|default:'' }}">
          </div>

          <div class="form-group mb-3">
            <label for="id_company">Company</label>
            <input type="text" name="company" class="form-control" id="id_company" value="{{ form.company.value|default:'' }}">
          </div>

          <div class="form-group mb-3">
            <label for="id_description">Description</label>
            <textarea name="description" class="form-control" id="id_description" rows="5">{{ form.description.value|default:'' }}</textarea>
          </div>

          <div class="form-group mb-4">
            <label for="id_location">Location</label>
            <input type="text" name="location" class="form-control" id="id_location" value="{{ form.location.value|default:'' }}">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
              {% if form.instance.pk %} Update {% else %} Post {% endif %}
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
